<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Watch</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="circle" id="sc" style="--clr:#04fc43"><i></i></div>
            <div class="circle circle2" id="mm" style="--clr:#fee800"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr:#ff2972"><i></i></div>

            <span style="--num:1"><b>1</b></span>
            <span style="--num:2"><b>2</b></span>
            <span style="--num:3"><b>3</b></span>
            <span style="--num:4"><b>4</b></span>
            <span style="--num:5"><b>5</b></span>
            <span style="--num:6"><b>6</b></span>
            <span style="--num:7"><b>7</b></span>
            <span style="--num:8"><b>8</b></span>
            <span style="--num:9"><b>9</b></span>
            <span style="--num:10"><b>10</b></span>
            <span style="--num:11"><b>11</b></span>
            <span style="--num:12"><b>12</b></span>
        </div>

        <!-- digital-clock -->

        <div id="time">
            <div id="hour" style="--clr:#ff2972">00</div>
            <div id="minutes" style="--clr:#fee800">00</div>
            <div id="seconds" style="--clr:#04fc43">00</div>
            <div id="ampm">AM</div>
        </div>

    </div>
</body>
<script src="app.js"></script>
</html>
